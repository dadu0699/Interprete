<div class="table-responsive">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="tipo_objeto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> TIPO OBJETO </th>
      <td mat-cell *matCellDef="let element"> {{element.tipoOBJ}} </td>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> TIPO </th>
      <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
    </ng-container>

    <ng-container matColumnDef="identificador">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> IDENTIFICADOR </th>
      <td mat-cell *matCellDef="let element"> {{element.identificador}} </td>
    </ng-container>

    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> VALOR </th>
      <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
    </ng-container>

    <ng-container matColumnDef="ambito">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> AMBITO </th>
      <td mat-cell *matCellDef="let element"> {{element.ambito}} </td>
    </ng-container>

    <ng-container matColumnDef="linea">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> LINEA </th>
      <td mat-cell *matCellDef="let element"> {{element.linea}} </td>
    </ng-container>

    <ng-container matColumnDef="columna">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> COLUMNA </th>
      <td mat-cell *matCellDef="let element"> {{element.columna}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator="matPaginator" [pageSize]="pageSize" showFirstLastButtons></mat-paginator>
</div>
